<!DOCTYPE html>
<html>
    <head>
        <title>mvndaai</title>
        <script src="https://unpkg.com/mithril@1.1.1/mithril.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous"/>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css" integrity="sha256-VC9bpAao257nf22leBRLU7AqKGwS9/Ylz8hfpHmOob4=" crossorigin="anonymous" />
        <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>

        <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
    </head>
    <body>
        <h1 class='title' style="text-align:center;">Comparisons</h1>
        <div class="columns">
            <div id="mithril" class="column"></div>
            <div id="react" class="column">React</div>
            <div ng-app='ang' ng-controller="angController" class="column">
                <div class='subtitle'>Angular</div>
                <div>{{name}}</div>
                <div ng-repeat="e in list">
                    {{e.dt_txt}} - {{e.weather[0].description}} - {{e.main.temp}}
                </div>
            </div>
        </div>
    </body>

    <script>
        var weatherApiUrl = 'http://api.openweathermap.org/data/2.5/forecast?zip=84062&appid=74afd8b2438530184bb3e4f0df71d1f1';
    </script>


    <script type="module"> import '/index-mithril.js';</script>
    <script type="module"> import '/index-angular.js';</script>




</html>
